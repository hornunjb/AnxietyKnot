
<div>
    <div class="ratemood">
        <section class="bar">
            <ng-rating-bar [(value)]="value" [ratingCount]="ratingCount" [resetAble]="true" colorActive="#FFD700"
                colorDefault="gray"></ng-rating-bar>
        </section>
        <section class="text">
            {{response[value]}}
        </section>
        <section class="button">
            <button mat-flat-button mat-dialog-close (click)="sendRating()" class="okButton" routerLink="/journalBook" color="accent" type="submit" >OK</button>
            <button mat-flat-button mat-dialog-close class="cancelButton" color="warn" type="submit" >Cancel</button>
        </section>
    </div>
</div>
