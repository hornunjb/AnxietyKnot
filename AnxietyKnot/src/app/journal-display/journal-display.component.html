<div>
    <div id="flex-container" *ngFor="let display of displays">
        <mat-card class="journal-card">
          <mat-card-subtitle>{{ display.date }} Journal Entry</mat-card-subtitle>
          <mat-card-title>{{ display.title }}</mat-card-title>
          <mat-card-content>
              <p *ngIf="display.what_happened != null">{{ replace(display.what_happened) }}</p>
              <p *ngIf="display.content != null">{{ replace(display.content) }}</p>
          </mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-card-actions *ngIf="display.what_happened != null">
            <button *ngIf="display.what_happened != null" mat-button color="primary" [routerLink]="['/edit-prompted', display.id]">EDIT</button>
            
            <button mat-button color="warn" (click)="onDeleteEntry(display.id)">DELETE</button>
          </mat-card-actions>
          <mat-card-actions *ngIf="display.content != null">
                <button  mat-button color="primary" [routerLink]="['/edit', display.id]">EDIT</button>
                <button mat-button color="warn" (click)="onDeletePost(display.id)">DELETE</button>
            </mat-card-actions>
        </mat-card>
</div>
