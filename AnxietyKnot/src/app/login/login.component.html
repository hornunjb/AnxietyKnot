<div class="parent clearfix">
  <div class="bg-illustration">
    <img src="assets/images/Logo.svg" alt="logo">

    <div class="burger-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>

  </div>

  <div class="login">
    <div class="container">
      <h1>Anxiety Knot</h1>
      <div class="login-form">
        <form action="">
          <input type="email" name="email" [(ngModel)]="loginObj.userName" placeholder="E-mail Address">
          <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password">

          <div class="remember-form">
            <input type="checkbox">
            <span>Remember me</span>
          </div>
          <div class="forget-pass">
            <a href="#">Forgot Password ?</a>
          </div>
          <div>
            <button type="submit" (click)="login()">LOG-IN</button>
          </div>
          <a routerLink="/signup">Don't have an account? Click to Signup!</a>

        </form>

      </div>

    </div>
  </div>
</div>
