 -->
<div class="parent clearfix" *ngIf="!isLoading">
  <div class="bg-illustration">
    <img src="/assets/images/Logo.svg" alt="logo">

    <div class="burger-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>

  </div>

  <div class="login">
    <div class="container" >
      <h1>Anxiety Knot</h1>
      <div class="login-form">
        <form action="">
          <form (ngSubmit)="onLogin()" [formGroup]="loginForm" >

            <input formControlName="email" type="email" name="email"  placeholder="E-mail Address">
            <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
              *Email is required!</span>

            <input formControlName="password" type="password" name="password"  placeholder="Password">
            <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
              *Password is required!</span>

          <div class="remember-form">
            <input type="checkbox" >
            <!-- Will need to create a form  to be used with loginForm submission and
            will need to create a function in login.comp.ts to call a function from auth.service.ts
          to have user token, expiration time, and userid saved upon submit (saveAuthData  or getAuthData function from auth.service.ts) -->
            <span>Remember me</span>
          </div>
          <div class="forget-pass">
            <a href="#">Forgot Password ?</a>
          </div>
          <div>
            <button type="submit" *ngIf="!isLoading" [disabled]="!loginForm.valid" >LOG-IN</button>

          </div>
        </form>
          <a routerLink="/signup" >Don't have an account? Click to Signup!</a>

        </form>

      </div>

    </div>
  </div>
</div>
