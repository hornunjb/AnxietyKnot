<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="padding-left: 10%">Menu</mat-toolbar>
    <hr style="margin: auto; width: 80%;">
    <mat-nav-list>
      <a mat-list-item href="" routerLinkActive="active-list-item">Home</a>
      <a mat-list-item routerLink="/journalBook" routerLinkActive="active-list-item">Journal Book</a>
      <a mat-list-item routerLink="/tracker" routerLinkActive="active-list-item">Tracker</a>
      <a mat-list-item routerLink="/resource" routerLinkActive="active-list-item">Resources</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AnxietyKnot</span>
      <span class="example-spacer"></span>
      <button mat-icon-button>Sign In</button>
    </mat-toolbar>

    <router-outlet></router-outlet>


  </mat-sidenav-content>
</mat-sidenav-container>
