  <mat-card-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
      <mat-form-field style="padding-bottom: 20px;" class="title">
        <input
          matInput
          [formControl]="$any(myForm.controls.title)"
          [ngModel]="post?.title"
          placeholder="Title"
          type="text"/>

        <div class="mat-form-field-wrapper">
          <editor
            apiKey="zha80xk6axec1522x463hmfjzs0iqway7q9933ypfm7qirvh"
            [formControl]="myForm.controls.body"
            [ngModel]="post?.content"
            class="mat-elevation-z1"
            (onInit)="handleEditorInit($event)"
            [init]="{
              icons: 'material',
              skin: 'borderless',
              menubar: true,
              min_height: 150
            }"
          ></editor>


          <div class="mat-form-field-subscript-wrapper">
            <mat-error *ngIf="myForm.controls.body.hasError('maxlength')">
              Your post exceeds exceeds the character limit
              {{ myForm.controls.body.getError("maxlength").actualLength }} /
              {{ myForm.controls.body.getError("maxlength").requiredLength }}
            </mat-error>


            <mat-error
              *ngIf="
                myForm.controls.body.touched &&
                myForm.controls.body.hasError('required')
              "
            >
              This form is required
            </mat-error>
          </div>
        </div>
      </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button (click)="onSubmit()" [disabled]="!myForm.valid">
        Save Entry
      </button>
    </mat-card-actions>
    </mat-card-content>
</mat-card>
</div>
